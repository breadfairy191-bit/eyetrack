<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>視線テスト</title>
<script src="https://cdn.jsdelivr.net/npm/webgazer@2.0.1/dist/webgazer.min.js"></script>
<style>
body { margin:0; background:#111; cursor:none; }
#gazeDot {
  position: fixed;
  width: 15px;
  height: 15px;
  background: lime;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  pointer-events:none;
}
</style>
</head>
<body>

<div id="gazeDot"></div>

<script>
const dot = document.getElementById("gazeDot");

window.onload = () => {
  webgazer.setGazeListener((data) => {
    if (!data) return;
    dot.style.left = data.x + "px";
    dot.style.top = data.y + "px";
  }).begin();

  webgazer.showVideoPreview(true);
  webgazer.showFaceOverlay(true);
  webgazer.showPredictionPoints(true);
};
</script>

</body>
</html>
